modules:
    - type: containerfile
      snippets:
        - COPY --from=ghcr.io/ublue-os/akmods:main-41 /rpms /tmp/rpms
        - RUN find /tmp/rpms
        - RUN rpm -q ublue-os-akmods-addons || rpm-ostree install /tmp/rpms/ublue-os/ublue-os-akmods-addons*.rpm
    - type: containerfile
      snippets:
        - COPY --from=ghcr.io/ublue-os/main-kernel:41 /tmp/rpms /tmp/rpms/kernel
    - type: script
      scripts:
        - installsignedkernel.sh

    - type: containerfile
      snippets:
        - RUN rpm-ostree install just powerstat
        - COPY --from=ghcr.io/ublue-os/config:latest /rpms/ublue-os-udev-rules.noarch.rpm /
        - COPY --from=ghcr.io/ublue-os/config:latest /rpms/ublue-os-update-services.noarch.rpm /
        - COPY --from=ghcr.io/ublue-os/config:latest /rpms/ublue-os-signing.noarch.rpm /
        - COPY --from=ghcr.io/ublue-os/config:latest /rpms/ublue-os-luks.noarch.rpm /
        - COPY --from=ghcr.io/ublue-os/config:latest /rpms/ublue-os-just.noarch.rpm /
        - RUN rpm -q ublue-os-udev-rules || rpm -ivh /ublue-os-udev-rules.noarch.rpm
        - RUN rpm -q ublue-os-update-services || rpm -ivh /ublue-os-update-services.noarch.rpm
        - RUN rpm -q ublue-os-signing || rpm -ivh /ublue-os-signing.noarch.rpm
        - RUN rpm -q ublue-os-luks || rpm -ivh /ublue-os-luks.noarch.rpm
        - RUN rpm -q ublue-os-just || rpm -ivh /ublue-os-just.noarch.rpm
    - type: script
      scripts:
        - installandroidudev.sh
        - installmissingpkgs.sh
        - installrpmfusion.sh
        - opensnitch.sh
        - enablecups.sh
        - setpodmantrust.sh
        - spacenavd.sh

    - from-file: common/common-packages.yml

    - type: script
      scripts:
        - installproprietarypackages.sh
 
    - type: rpm-ostree
      install:
        - heif-pixbuf-loader
        - ffmpeg
        - ffmpeg-libs
        - ffmpegthumbnailer
        - pipewire-libs-extra
        - libfdk-aac
        - gstreamer1-plugins-bad
        - gstreamer1-plugins-ugly
      remove:
        - gstreamer1-plugins-bad-free
        - gstreamer1-plugins-bad-free-libs
        - gstreamer1-plugins-ugly-free
        - fdk-aac-free
        - ffmpeg-free
        - libavcodec-free
        - libavdevice-free
        - libavfilter-free
        - libavformat-free
        - libavutil-free
        - libpostproc-free
        - libswresample-free
        - libswscale-free
#       - power-profiles-daemon # Conflicts with TLP

    - type: script
      scripts:
        - removeunusedrepos.sh

    - type: files
      files:
        - source: system/usr
          destination: /usr
        - source: system/etc
          destination: /etc

    - type: gschema-overrides
      include:
        - zz1-secureblue-theming.gschema.override

#    - type: script
#      scripts:
#        - settheming.sh
#        - addbrewjustimport.sh

    - type: systemd
      system:
        enabled:
          - tlp.service
          - NetworkManager-dispatcher.service
          - opensnitch.service
#          - fprintd.service
          - fwupd.service
          - colord.service
          - spacenavd.service
        disable:
          - systemd-rfkill.socket
          - systemd-rfkill.service
#          - power-profiles-daemon.service
        mask:
          - systemd-rfkill.socket
          - systemd-rfkill.service
#          - power-profiles-daemon.service

    - type: ulxqt-signing
