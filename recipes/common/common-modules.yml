    - type: script
      scripts:
        - installrpmfusion.sh
    - from-file: common/common-packages.yml
    - type: script
      scripts:
        - installandroidudev.sh
        #- installmissingpkgs.sh
        - opensnitch.sh
        - enablecups.sh
        - setpodmantrust.sh
        - spacenavd.sh
    - type: files
      files:
        - source: system/usr
          destination: /usr
        - source: system/etc
          destination: /etc

    - type: systemd
      system:
        enabled:
          - tlp.service
          - NetworkManager-dispatcher.service
          - opensnitch.service
          - fwupd.service
          - colord.service
          - spacenavd.service
        disable:
          - systemd-rfkill.socket
          - systemd-rfkill.service
          - power-profiles-daemon.service
        mask:
          - systemd-rfkill.socket
          - systemd-rfkill.service
          - power-profiles-daemon.service

    - type: ulxqt-signing
