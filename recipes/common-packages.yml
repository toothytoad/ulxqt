type: rpm-ostree
repos:
  - https://copr.fedorainfracloud.org/coprs/atim/starship/repo/fedora-%OS_VERSION%/atim-starship-fedora-%OS_VERSION%.repo
  - https://copr.fedorainfracloud.org/coprs/atim/lazygit/repo/fedora-%OS_VERSION%/atim-lazygit-fedora-%OS_VERSION%.repo
  - https://copr.fedorainfracloud.org/coprs/dschubert/xiccd/repo/fedora-%OS_VERSION%/dschubert-xiccd-fedora-%OS_VERSION%.repo
install:

# environment
  - android-tools
  - webkit2gtk4.0

# power
  - powertop
  - tlp
  - tlp-rdw

# firmware
  - fwupd
  - fwupd-efi
  
# graphics
  - colord
  - xiccd
  - intel-vpl-gpu-rt
  - libva-intel-media-driver
  
# networking
  - wireguard-tools
 
# storage
  - gnome-disk-utility
  - fuse
  - fuse-libs
 
# container
  - podman-compose
  - spice-vdagent

 # input
  - fprintd
  - solaar
  - solaar-udev
  - xorg-x11-drv-synaptics-devel
 
# window manager
  - xfwm4

# terminal
  - cheat
  - cheat-bash-completion
  - cheat-community-cheatsheets
  - cheat-fish-completion
  - fish
  - kitty
  - kitty-fish-integration
  - starship
  - yt-dlp-bash-completion
  - yt-dlp-fish-completion

# Spellcheck
  - aspell
  - aspell-en
  - hunspell
  - hunspell-en
 
 # command line utils
  - aria2
  - bat
  - difftastic
  - exa
  - fd-find
  - fzf
  - lazygit
  - lz4
  - lzip
  - micro
  - nano
  - p7zip
  - ripgrep
  - unrar
  - wget2
  - zlib
  - zoxide
  - zstd

# theme and GUI
  - adwaita-qt5
  - fontawesome-fonts-all
  - gnome-icon-theme
  - gnome-themes-extra
  - paper-icon-theme
  - breeze-icon-theme 
  - papirus-icon-theme
remove:
  #- power-profiles-daemon # Conflicts with TLP
